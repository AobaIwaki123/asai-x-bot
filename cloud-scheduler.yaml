# Cloud Scheduler Job Configuration
# X APIの制限により15分間隔で実行
schedule: "*/15 * * * *"
timezone: "Asia/Tokyo"
description: "ASAI X Bot - 15分ごとの定期実行"

httpTarget:
  httpMethod: POST
  uri: "https://asai-x-bot-HASH-an.a.run.app" # 実際のCloud Run URLに置き換え
  headers:
    Authorization: "Bearer TOKEN" # Service Accountの認証トークン

retryConfig:
  retryCount: 3
  maxRetryDuration: "120s"
  minBackoffDuration: "5s"
  maxBackoffDuration: "60s"
